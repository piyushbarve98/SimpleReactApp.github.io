<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="wrapper">

    </div>

    <script type="text/babel">
        class App extends React.Component {
            
            state = {
                name: '{Whatever you type}'
            }
            handleChange = (e)=>{
                this.setState({
                    name: e.target.value
                })
            }
            submitFunc = (e)=>{
                e.preventDefault()
                let nameInput = document.getElementsByClassName('nameInput');
                
                if(nameInput.value!==undefined){
                alert(`You Entered ${this.state.name}`)
                }
                else{
                    alert('First Enter Something')
                }
            }
            
            render(){
                return (
                    <div >
                        <h1 className="myName">Hey There, How are You {this.state.name}</h1>
                        <p className='nameWork'>My Name is Piyush Barve and I am a developer</p>
                        <form onSubmit={this.submitFunc}>
                        <input type='text' className='nameInput' onChange = {this.handleChange}/>
                        <button type='submit' className='btn'>Button</button>
                        </form>
                    </div>
                )
            }
        }

        // function App(){
        //     return (

        //             <h1 className="myName">Hey There, How are You All</h1>
        //         </div>
        //         );
        // }
    ReactDOM.render(<App /> , document.getElementById('wrapper'));
    </script>
    
</body>
</html>
